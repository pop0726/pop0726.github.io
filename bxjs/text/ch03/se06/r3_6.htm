          <td class="text" valign="top"> 
            <p>　　设计并行算法一般有3种方法：<br>
              <br>
              　　（1）检查和开拓现有串行算法中固有的并行性，直接将其并行化，该方法并不是对所有问题总是可行的，但对很多应用问题仍不失为一种有效的方法；<br>
              <br>
              　　（2）从问题本身的描述出发，根据问题的固有属性，从头设计一个全新的并行算法，这种方法有一定难度，但所设计的并行算法通常是高效的；<br>
              　<br>
              　　（3）借助已有的并行算法求解新问题。 <br>
            </p>
