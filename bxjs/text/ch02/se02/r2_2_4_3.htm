            <p>　　（3）<b>带弦环</b> 在环中不相邻的结点之间加入链路，就得到了带弦环。与环相比，带弦环的结点度大。　　　 　　　　　　　　　　　　　　　　　　<img src="../../../images/img_text/ch02/p2_2_12.gif" width="410" height="243"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p>　　结点度为3的带弦环中，链路数为18，直径为4（图中红色结点之间的距离），度为3，不对称，等分宽度为2。结点度为4的带弦环中，链路数为24，直径为3，度为4，对称，等分宽度为8。一般地，结点度越高，直径越短，链路数越多。<br>
            </p>
